{% extends "blog/base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        {{ post.title }}
                    </div>
                    <div class="panel-body">
                        <p><img src="{{ post.photo.url }}" style="max-width: 100%;" /></p>
                        {{ post.content }}
                    </div>
                    <div class="panel-footer">
                        <a href="{% url "blog:post_list" %}" class="btn btn-default">목록</a>
                        <a href="{% url "blog:comment_new" post.pk %}" class="btn btn-primary">댓글달기</a>
                    </div>
                </div>

                <div id="comment_list">
                {% for comment in post.comment_set.all %}
                <div class="media">
                    <div class="media-body">
                        {{ comment.memssage }}
                    </div>
                </div>
                {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
